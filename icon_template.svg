<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0044AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>
  
  <!-- Server/Device representation -->
  <rect x="70" y="60" width="116" height="80" rx="8" fill="white" opacity="0.9"/>
  <rect x="80" y="70" width="96" height="8" rx="2" fill="#0066CC"/>
  <rect x="80" y="88" width="96" height="8" rx="2" fill="#0066CC"/>
  <rect x="80" y="106" width="96" height="8" rx="2" fill="#0066CC"/>
  
  <!-- Sensor icons -->
  <circle cx="95" cy="170" r="15" fill="white" opacity="0.9"/>
  <text x="95" y="178" font-family="Arial, sans-serif" font-size="20" fill="#0066CC" text-anchor="middle">T</text>
  
  <circle cx="128" cy="170" r="15" fill="white" opacity="0.9"/>
  <text x="128" y="178" font-family="Arial, sans-serif" font-size="20" fill="#0066CC" text-anchor="middle">H</text>
  
  <circle cx="161" cy="170" r="15" fill="white" opacity="0.9"/>
  <text x="161" y="178" font-family="Arial, sans-serif" font-size="20" fill="#0066CC" text-anchor="middle">V</text>
  
  <!-- HWG text at bottom -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="28" 
        font-weight="bold" fill="white" text-anchor="middle">HWG</text>
</svg>
